<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas e Audios </title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>   
        <source media="(max-width: 750px)" srcset = "images/paisagem_250.jpg" type = "image/jpg"   >
        <source media="(max-width: 1050px)" srcset = "images/paisagem_500.jpg" type = "image/jpg"   >
        <img src="images/paisagem_full.jpg" alt="Imagem de teste">

    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src = "midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
