<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="560" height="315" poster ="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o video.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Cf1J7IS-ynM?si=2iKHsQ3Vew1HG18M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
